<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilidade - Dados</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/probabilidade.css">
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Calcule a Probabilidade de Dados</h2>
    <form id="probabilidadeForm">
        <div class="form-group">
            <label for="numero">Escolha um número (1 a 6):</label>
            <input type="number" class="form-control" id="numero" min="1" max="6" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantos dados você quer usar (+1)?</label>
            <input type="number" class="form-control" id="quantidade" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Probabilidade</button>
    </form>
    <div class="mt-4" id="resultado"></div>
    <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="./js/probabilidade.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
