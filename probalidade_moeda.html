<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilidade - Moeda</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/probabilidade_moeda.css">
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Calcule a Probabilidade de Lançamento de Moeda</h2>
    <form id="probabilidadeMoedaForm">
        <div class="form-group">
            <label for="resultado">Escolha o resultado (cara ou coroa):</label>
            <select class="form-control" id="resultado" required>
                <option value="cara">Cara</option>
                <option value="coroa">Coroa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantas vezes você quer lançar a moeda?</label>
            <input type="number" class="form-control" id="quantidade" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Probabilidade</button>
    </form>
    <div class="mt-4" id="resultadoProbabilidade"></div>
    <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="./js/probabilidade_moeda.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
