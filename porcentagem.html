<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Porcentagem</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/porcentagem.css">
</head>
<body>

<div class="container mt-5">
    <div class="calculator p-4">
        <h2 class="text-center">Cálculo de Porcentagem</h2>
        <input type="number" class="form-control" id="percentValue" placeholder="Valor original (R$)">
        <input type="number" class="form-control" id="percent" placeholder="Porcentagem (%)">
        <button class="btn btn-primary mt-2" onclick="calculatePercentage()">Calcular Desconto</button>
        <div class="result mt-3" id="percentageResult"></div>
        <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</div>

<script src="./js/porcentagem.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
